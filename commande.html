<head>
    <meta property="og:title" content="RYONV.A">

    <title>Suivi de Commande</title>
    <link rel="stylesheet" href="commande.css"  onload="this.rel='stylesheet'">
</head>
<body>

<header>
    <h1>Suivi de Commande</h1>
</header>

<main>
    <section class="tracking-section">
        <h2>Détails de la Commande</h2>
        <div id="order-details">
            <!-- Détails de la commande chargés ici -->
        </div>

        <h3>Mettre à Jour la Progression</h3>
        <form id="update-form">
            <label for="status">Statut de la commande :</label>
            <select id="status" required>
                <option value="en attente">En attente</option>
                <option value="en cours de livraison">En cours de livraison</option>
                <option value="livrée">Livrée</option>
                <option value="annulée">Annulée</option>
            </select>

            <label for="notes">Notes supplémentaires :</label>
            <textarea id="notes" placeholder="Ajouter des notes ici..."></textarea>

            <button type="submit">Mettre à jour</button>
        </form>

        <div id="notification"></div>
    </section>
</main>

<script src="commande.js"></script>
</body>
