<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - RYONV</title>
  <link rel="stylesheet" href="./register.css" onload="this.rel='stylesheet'">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <main>
    <h1>Inscription</h1>
    <form id="registerForm">
      <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" id="first_name" placeholder="Prénom" required>
      </div>
      <div class="input-container">
        <i class="fas fa-phone-alt"></i>
        <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
      </div>
      <div class="input-container">
        <i class="fas fa-city"></i>
        <input type="text" id="city" placeholder="Ville" required>
      </div>
      <div class="input-container">
        <i class="fas fa-flag"></i>
        <input type="text" id="country" placeholder="Pays" required>
      </div>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="./login.html" class="animated-link">Connectez-vous</a></p>
  </main>

  <!-- Menu  -->
<div class="bottom-nav">
  <a href="./produits.html" class="nav-icon home">
    <i class="fas fa-store"></i>
  </a>
  <a href="./login.html" class="nav-icon profile">
    <i class="fas fa-user"></i>
  </a>
  <a href="./cart.html" class="nav-icon cart">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-counter">0</span>
  </a>
  <a href="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/22/19/20250122195047-9MTGIIUD.json" class="nav-icon assistance">
    <i class="fa-brands fa-rocketchat"></i>
  </a>
  <a href="./notifications.html" class="nav-icon notifications">
    <i class="fas fa-bell"></i>
  </a>
</div>

<!-- Fenêtre modale de confirmation -->
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="closeModal">&times;</span>
    <div class="modal-header">
      <img src="./images/bienvenue.webp" alt="Icône de bienvenue" class="welcome-icon">
      <h2>Bienvenue, <span id="userName"></span>!</h2>
    </div>
    <p>Votre inscription a été réussie.</p>
  </div>
</div>

  <script nonce="xyz" type="module" src="./register.js"></script>
  <script nonce="xyz" type="module"  src="./produitBottomNav.js"></script>
</body>
</html>
