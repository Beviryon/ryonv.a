            </div>
          </div>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contactez-nous</h1>
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Adresse</h3>
          <p>Brazzaville / France</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <h3>Téléphone</h3>
          <p><a href="+330763217791">+33 758 14 62 61</a></p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p><a href="contact@deslogroup.com">viryon.ngoulou@gmail.com</a></p>
        </div>
      </div>

      <div class="contact-form">
        <h2>Envoyez-nous un message</h2>
        <form>
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required placeholder="Votre nom ou prénom...">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Votre adresse mail...">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Laissés-nous un message..."></textarea>
          </div>
          <button class="bouton" type="submit">Envoyer</button>
        </form>
      </div>
    </section>
  </main>
