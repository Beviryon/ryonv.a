<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil de l'utilisateur</title>
  <link rel="stylesheet" href="./profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
        <div class="logo">
          <a href="./home.html" class="logo-image">
            <img src="https://live.staticflickr.com/65535/54122923674_3c0c43d1b4_n.jpg" alt="logo">
          </a>
          <a href="./home.html">RYONV</a>
        </div>
        <div class="menu">
          <ul class="nav-links">
            <li><a href="./home.html">Accueil</a></li>
            <li><a href="./produits.html">Produits</a></li>
            <li><a href="./services.html">Nos services</a></li>
            <li><a href="./about.html">À propos</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./formations.html">Formations</a></li>
            <li><a href="./Abonnement.html">Vendre avec nous</a></li>
          </ul>
          <div class="burger-profile-container" >
              <a href="./profile.html" id="profile-link" >
                <img id="navProfileImage" src="./images/icons/profile.jpg" alt="Profile" style="width: 30px; height: 30px; border-radius: 50%;">
              </a>
            <div class="burger">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </div>
        </div>
    </nav>
  </header>
  <main>
    <section class="profile">
      <div class="profile-header">
        <div class="profile-image-container">
          <img id="profileImage" src="./images/icons/profile.jpg" alt="Photo de profil">
          <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
          <button id="changePhotoBtn">Changer la photo</button>
        </div>
        <div class="profile-info">
          <h1 id="firstName">Prénom</h1>
          <p id="userCity">Ville</p>
          <p id="userCountry">Pays</p>
          <button id="editProfileBtn">Éditer le profil</button>
        </div>
      </div>

      <form id="profileForm" style="display: none;">
        <label for="first_name">Prénom :</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="phone">Téléphone :</label>
        <input type="text" id="phone" name="phone" required>

        <label for="city">Ville :</label>
        <input type="text" id="city" name="city" required>

        <label for="country">Pays :</label>
        <input type="text" id="country" name="country" required>

        <button type="submit">Mettre à jour le profil</button>
      </form>

      <div class="auth-icons">
        <a href="./login.html" id="loginIcon">
          <i class="fas fa-sign-in-alt"></i> Connexion
        </a>
        <a href="./register.html" id="registerIcon">
          <i class="fas fa-user-plus"></i> Inscription
        </a>
        <button id="logoutBtn">Déconnexion</button>
      </div>

    </section>
  </main>

  <script nonce="xyz" type="module" src="./profile.js"></script>
</body>
</html>
