<main>
  <h1>Connexion</h1>
  <form id="loginForm">
    <div class="input-container">
      <i class="fas fa-phone-alt"></i>
      <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
    </div>
    <div class="input-container">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
    </div>
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas encore de compte ? <a href="./register.html" class="animated-link">Inscrivez-vous</a></p>
  <p>
    <a href="./forgot-password.html" class="animated-link">Mot de passe oublié ?</a>
  </p>
  
</main>
