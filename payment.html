<!DOCTYPE html>
<html lang="fr">
<head>
    <meta property="og:title" content="RYONV.A">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Mobile Money</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<header>
    <h1>Paiement par Mobile Money</h1>
</header>

<main>
    <section class="payment-section">
        <h2>Choisissez votre méthode de paiement</h2>
        
        <form id="payment-form">
            <!-- Sélectionnez le mode de paiement -->
            <div class="payment-method">
                <label for="payment-option">Méthode de paiement :</label>
                <select id="payment-option" required>
                    <option value="mtn">MTN Mobile Money</option>
                    <option value="airtel">Airtel Money</option>
                </select>
            </div>

            <!-- Entrer le numéro de téléphone -->
            <div class="phone-number">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" placeholder="Entrez votre numéro de téléphone" required>
            </div>

            <!-- Montant à payer -->
            <div class="amount">
                <label for="amount">Montant à payer :</label>
                <input type="number" id="amount" placeholder="Entrez le montant" required>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit">Procéder au paiement</button>
        </form>
        
        <div id="payment-response"></div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="./home.html">Accueil</a>
            <a href="./modalites-livraison.html">Livraison</a>

        </div>

    </div>
  </footer>

<script src="payment.js"></script>
</body>
</html>
