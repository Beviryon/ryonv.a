  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/dashboard.css">
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KJR2FXZ7"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div id="dashboard">
    <h1>Dashboard des Produits</h1>
    <button id="add-product-btn">Ajouter un Produit</button>
    <div id="product-list"></div>
<!-- Formulaire d'ajout/modification -->
<div id="product-form" style="display: none;">
    <h2 id="form-title"></h2>
    <form id="product-form-content">
      <input type="hidden" id="product-id">
      <label for="name">Nom:</label>
      <input type="text" id="name" required><br>
      <label for="description">Description:</label>
      <textarea id="description" required></textarea><br>
      <label for="price">Prix:</label>
      <input type="number" id="price" step="0.01" required><br>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" required><br>
      <label for="category">Catégorie:</label>
      <input type="text" id="category" required><br>
      <label for="images">Images (séparées par des virgules):</label>
      <input type="text" id="images"><br>
      <label for="promotion">Promotion:</label>
      <input type="text" id="promotion"><br>
      <label for="vendorPhone">Téléphone du vendeur:</label>
      <input type="text" id="vendorPhone"><br>
      <button type="submit">Enregistrer</button>
      <button type="button" id="cancel-btn">Annuler</button>
    </form>
  </div>
  
  <!-- Liste des produits -->
  <div id="product-list"></div>
  
  <!-- Bouton pour ajouter un produit -->
  <button id="add-product-btn">Ajouter un Produit</button>
  
    <script src="/dashboard.js"></script>
  </div>
