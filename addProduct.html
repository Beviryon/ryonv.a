<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="./addProduct.css">
</head>
<body>
    <div class="form-container">
        <h1>Ajouter un Nouveau Produit</h1>
        <form id="product-form">
            <label for="product-name">Nom du produit :</label>
            <input type="text" id="product-name" name="product-name" required><br><br>

            <label for="product-description">Description :</label>
            <textarea id="product-description" name="product-description" required></textarea><br><br>

            <label for="product-price">Prix (FCFA) :</label>
            <input type="number" id="product-price" name="product-price" required><br><br>

            <label for="product-category">Catégorie :</label>
            <select id="product-category" name="product-category" required>
                <option value="">Sélectionnez une catégorie</option>
                <option value="vetements">Vêtements</option>
                <option value="electronique">Électronique</option>
                <option value="maison">Maison</option>
                <option value="sport">Accessoires et Autres</option>
            </select><br><br>

            <label for="product-images">Images (URLs séparées par des virgules) :</label>
            <input type="text" id="product-images" name="product-images" required><br><br>

            <label for="seller-name">Nom du vendeur :</label>
            <input type="text" id="seller-name" name="seller-name" required><br><br>

            <label for="seller-phone">Téléphone du vendeur :</label>
            <input type="text" id="seller-phone" name="seller-phone" required><br><br>

            <label for="seller-country">Pays du vendeur :</label>
            <select id="seller-country" name="seller-country" required>
                <option value="">Sélectionnez un pays</option>
                <option value="DZ">Algérie</option>
                <option value="AO">Angola</option>
                <option value="BJ">Bénin</option>
                <option value="BW">Botswana</option>
                <option value="BF">Burkina Faso</option>
                <option value="BI">Burundi</option>
                <option value="CM">Cameroun</option>
                <option value="CV">Cap-Vert</option>
                <option value="CF">République centrafricaine</option>
                <option value="TD">Tchad</option>
                <option value="KM">Comores</option>
                <option value="CG">Congo</option>
                <option value="CD">République Démocratique du Congo</option>
                <option value="DJ">Djibouti</option>
                <option value="EG">Égypte</option>
                <option value="GQ">Guinée équatoriale</option>
                <option value="ER">Érythrée</option>
                <option value="ET">Éthiopie</option>
                <option value="GA">Gabon</option>
                <option value="GM">Gambie</option>
                <option value="GH">Ghana</option>
                <option value="GN">Guinée</option>
                <option value="GW">Guinée-Bissau</option>
                <option value="CI">Côte d'Ivoire</option>
                <option value="KE">Kenya</option>
                <option value="LS">Lesotho</option>
                <option value="LR">Libéria</option>
                <option value="LY">Libye</option>
                <option value="MG">Madagascar</option>
                <option value="MW">Malawi</option>
                <option value="ML">Mali</option>
                <option value="MR">Mauritanie</option>
                <option value="MU">Maurice</option>
                <option value="MA">Maroc</option>
                <option value="MZ">Mozambique</option>
                <option value="NA">Namibie</option>
                <option value="NE">Niger</option>
                <option value="NG">Nigéria</option>
                <option value="RW">Rwanda</option>
                <option value="ST">Sao Tomé-et-Principe</option>
                <option value="SN">Sénégal</option>
                <option value="SC">Seychelles</option>
                <option value="SL">Sierra Leone</option>
                <option value="SO">Somalie</option>
                <option value="ZA">Afrique du Sud</option>
                <option value="SS">Soudan du Sud</option>
                <option value="SD">Soudan</option>
                <option value="SZ">Eswatini</option>
                <option value="TZ">Tanzanie</option>
                <option value="TG">Togo</option>
                <option value="TN">Tunisie</option>
                <option value="UG">Ouganda</option>
                <option value="ZM">Zambie</option>
                <option value="ZW">Zimbabwe</option>
            </select><br><br>

            <label for="seller-rating">Note du vendeur :</label>
            <input type="number" id="seller-rating" name="seller-rating" step="0.1" required><br><br>

            <label for="product-promotion">Promotion (discount,endDate) :</label>
            <input type="text" id="product-promotion" name="product-promotion" placeholder="Ex: 10,2024-10-21T23:59:59"><br><br>

            <label for="product-stock">Stock :</label>
            <input type="number" id="product-stock" name="product-stock" required><br><br>

            <label for="product-rating">Note du produit :</label>
            <input type="number" id="product-rating" name="product-rating" step="0.1" required><br><br>

            <button type="submit">Ajouter le Produit</button>
        </form>
    </div>

    <script nonce="xyz" src="./addProduct.js"></script>
</body>
</html>
